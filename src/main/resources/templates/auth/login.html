<!DOCTYPE html>
<html lang="hr" class="h-full bg-gray-900" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" class="mx-auto h-10 w-auto" />
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Prijavi se u svoj račun</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form th:action="@{/auth/login}" method="post" class="space-y-6">
            <!-- CSRF hidden field -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label class="block text-sm font-medium text-gray-100">Email</label>
                <input name="email" type="email" required autocomplete="email"
                       class="mt-2 block w-full rounded-md bg-white/5 px-3 py-1.5 text-white placeholder:text-gray-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-100">Lozinka</label>
                <input name="password" type="password" required autocomplete="current-password"
                       class="mt-2 block w-full rounded-md bg-white/5 px-3 py-1.5 text-white placeholder:text-gray-500" />
            </div>

            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-400">
                Prijava
            </button>
        </form>

        <!-- Link za registraciju -->
        <p class="mt-6 text-center text-white text-sm">
            Nemaš račun?
            <a th:href="@{/auth/register}"
               class="font-bold text-purple-500 hover:text-purple-300 transition-colors">
                Registriraj se ovdje
            </a>
        </p>
    </div>
</div>

</body>
</html>
