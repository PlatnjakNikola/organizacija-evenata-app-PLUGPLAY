<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: base('Događaji','Događaji','dogadaji', ~{::content})}">
<th:block th:fragment="content">
    <div class="bg-transparent">
        <div class="mx-auto max-w-7xl px-4 py-10 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <div th:each="d : ${dogadaji}"
                     class="group rounded-xl overflow-hidden bg-gray-800 border border-white/10 hover:border-white/20 hover:bg-gray-800/80 transition">
                    <div class="aspect-[4/3] w-full bg-gray-900">
                        <img th:src="${d.coverUrl} ?: 'https://placehold.co/600x400?text=Doga%C4%91aj'"
                             alt=""
                             class="h-full w-full object-cover group-hover:opacity-90 transition"/>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="p-4">
                            <h3 class="text-white font-semibold text-lg" th:text="${d.naziv}">Naziv</h3>

                            <!-- Novi red: datum događaja -->
                            <div class="mt-1 text-sm text-yellow-400"
                                 th:text="${#temporals.format(d.datumVrijeme, 'dd.MM.yyyy')}">Datum</div>

                            <div class="mt-2 text-xs text-gray-400"
                                 th:text="'Dvorana: ' + (d.dvorana != null ? ${d.dvorana.naziv} : '-')">Dvorana</div>

                            <p class="mt-1 text-sm text-gray-300 line-clamp-1  hover:text-gray-100" onclick="this.classList.toggle('line-clamp-1')">
                                <span th:text="${d.opis}">Kratki opis…</span>
                            </p>

                        </div>

                        <div class="p-4 p-4 flex flex-col items-center justify-center text-center">
                            <span class="text-indigo-400 font-bold text-lg "
                                  th:text="${#numbers.formatDecimal(d.cijenaUlaznice, 1, 'COMMA', 2, 'POINT')} + ' €'">12,00 €</span>
                            <button type="button"
                                    class="mt-3 w-full bg-indigo-600 text-white rounded-xl px-2 py-2 hover:bg-indigo-500 "
                                    th:onclick="|openRezervacijaModal(${d.dogadajID})|">
                                Rezerviraj
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Rezervacija Modal -->
    <div id="rezModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-lg font-bold mb-4">Rezervacija</h2>
            <form method="post" th:action="@{/rezervacije/create}">
                <input type="hidden" id="dogadajIdInput" name="dogadajId" />
                <label class="block text-sm font-medium">Broj mjesta:</label>
                <input type="number" name="brojMjesta" min="1"
                       class="mt-1 w-full border rounded px-2 py-1" required />
                <div class="mt-4 flex justify-end gap-2">
                    <button type="button" onclick="closeRezervacijaModal()" class="px-4 py-2 border rounded-xl">Odustani</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-xl">Potvrdi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openRezervacijaModal(dogadajId) {
            document.getElementById("dogadajIdInput").value = dogadajId;
            const modal = document.getElementById("rezModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }
        function closeRezervacijaModal() {
            const modal = document.getElementById("rezModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }

    </script>
</th:block>
</html>
