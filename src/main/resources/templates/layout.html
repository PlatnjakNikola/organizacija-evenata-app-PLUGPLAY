<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      class="h-full bg-gray-900"
      th:fragment="base(title, heading, active, content)">
<head>
  <meta charset="utf-8" />
  <title th:text="${title}">App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-full">

  <!-- NAV -->
  <nav class="bg-gray-800/50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="shrink-0">
            <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" class="size-8" />
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a th:href="@{/dogadaji}"
                 class="rounded-md px-3 py-2 text-sm font-medium"
                 th:classappend="${active}=='dogadaji' ? ' bg-gray-950/50 text-white' : ' text-gray-300 hover:bg-white/5 hover:text-white'">
                DogaÄ‘aji
              </a>
              <a th:href="@{/recenzije}"
                 class="rounded-md px-3 py-2 text-sm font-medium"
                 th:classappend="${active}=='recenzije' ? ' bg-gray-950/50 text-white' : ' text-gray-300 hover:bg-white/5 hover:text-white'">
                Recenzije
              </a>
              <a th:href="@{/rezervacije}"
                 class="rounded-md px-3 py-2 text-sm font-medium"
                 th:classappend="${active}=='rezervacije' ? ' bg-gray-950/50 text-white' : ' text-gray-300 hover:bg-white/5 hover:text-white'">
                Rezervacije
              </a>
              <a th:href="@{/vrijeme}"
                 class="rounded-md px-3 py-2 text-sm font-medium"
                 th:classappend="${active}=='vrijeme' ? ' bg-gray-950/50 text-white' : ' text-gray-300 hover:bg-white/5 hover:text-white'">
                Vrijeme
              </a>
            </div>
          </div>
        </div>
        <!-- desna strana -->
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <form th:action="@{/logout}" method="post">
              <button type="submit"
                      class="rounded-md bg-red-600 px-3 py-2 text-sm font-medium text-white hover:bg-red-500">
                Logout
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <!-- HEADER (H1 se mijenja po stranici) -->
  <header class="relative bg-gray-800 after:pointer-events-none after:absolute after:inset-x-0 after:inset-y-0 after:border-y after:border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-white" th:text="${heading}">Naslov</h1>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <th:block th:insert="${content}"></th:block>
    </div>
  </main>

</div>
</body>
</html>
