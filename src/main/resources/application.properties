# ===============================
# DATA SOURCE
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=bazaPodataka;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Ako ti imena kolona u bazi nisu snake_case i zelis exact mapping:
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.springframework.security=DEBUG

# OpenWeatherMap API key
openweather.api-key=${API_KEY}
openweather.base-url=${WEATHER_LINK}
openweather.units=metric
openweather.lang=hr

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# SERVER
# ===============================
server.port=8080



app.base-url=${BASE_URL}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
# debug po zelji:
spring.mail.properties.mail.debug=true

